{{template "backoffice_header"}}
{{template "backoffice_top_nav"}}
<div class="content">
      <div class="main-content">
            {{ template "breadcrumb" dict "BTitle" "Create Category"}}
            <div class="col-span-12">
                  <div class="box">
                        <div class="box-body">
                              <form method="post" action="{{.FormAction}}">
                                    {{.CSRFField}}
                                    <input type="hidden" name="ID" value="{{.Form.ID}}">
                                    <div class="grid lg:grid-cols-2 gap-6">
                                          <div class="space-y-2">
                                                <label class="ti-form-label mb-0">Category Name</label>
                                                <input type="text" class="my-auto ti-form-input"
                                                      placeholder="Enter category name" name="Name"
                                                      value="{{.Form.Name}}">
                                                {{with .FormErrors.Name}}
                                                <p class="text-red-500">{{.}}</p>
                                                {{end}}
                                          </div>
                                          <div class="space-y-2">
                                                <label class="ti-form-label mb-0">Status</label>
                                                <div class="">
                                                      <select class="ti-form-select" name="Status">
                                                            <option value="">Choose...</option>
                                                            <option value="1" {{if eq .Form.Status 1}} selected {{end}}>
                                                                  Active</option>
                                                            <option value="2" {{if eq .Form.Status 2}} selected {{end}}>
                                                                  In-Active</option>
                                                      </select>
                                                </div>
                                                {{with .FormErrors.Status}}
                                                <p class="text-red-500">{{.}}</p>
                                                {{end}}
                                          </div>
                                    </div>
                                    <div class="my-2">
                                          <button type="submit" class="ti-btn ti-btn-primary">Save</button>
                                          <a href="/category/list">
                                                <button type="button" class="ti-btn ti-btn-dark">Back</button>
                                          </a>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</div>
{{template "backoffice_footer"}}
