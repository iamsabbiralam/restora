{{template "backoffice_header"}}
{{template "backoffice_top_nav"}}
<div class="content">
      <div class="main-content">
            {{ template "breadcrumb" dict "BTitle" "Create Category"}}
            <div class="col-span-12">
                  <div class="box">
                        <div class="box-body">
                              <form class="ti-validation">
                                    <div class="grid lg:grid-cols-2 gap-6">

                                                      required>
                                          </div>
                                          <div class="space-y-2"> <label class="ti-form-label mb-0">Last Name</label>
                                                <div class="box-body"> <select class="ti-form-select">
                                                            <option selected>Open this select menu</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                      </select> </div>
                                          </div>
                                    </div>
                                    <div class="my-5"></div> <button type="submit"
                                          class="ti-btn ti-btn-primary">Submit</button>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</div>
{{template "backoffice_footer"}}
