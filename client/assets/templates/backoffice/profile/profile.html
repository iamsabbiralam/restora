{{template "backoffice_header"}}
{{template "backoffice_top_nav"}}
<div class="content">
      <div class="main-content">
            <div class="block justify-between page-header sm:flex">
                  <div>
                        <h3
                              class="text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-white text-2xl font-medium">
                              Profile Settings</h3>
                  </div>
                  <ol class="flex items-center whitespace-nowrap min-w-0">
                        <li class="text-sm"> <a
                                    class="flex items-center font-semibold text-primary hover:text-primary dark:text-primary truncate"
                                    href="javascript:void(0);"> Pages <i
                                          class="ti ti-chevrons-right flex-shrink-0 mx-3 overflow-visible text-gray-300 dark:text-gray-300 rtl:rotate-180"></i>
                              </a> </li>
                        <li class="text-sm text-gray-500 hover:text-primary dark:text-white/70 " aria-current="page">
                              Profile Settings </li>
                  </ol>
            </div>
            <div class="grid grid-cols-12 gap-x-6">
                  <div class="col-span-12 xl:col-span-3">
                        <div class="box">
                              <div class="box-body relative">
                                    <div
                                          class="flex relative before:bg-black/50 before:absolute before:w-full before:h-full before:rounded-sm">
                                          <img src="{{ assetHash "assets/image/landing/2.png" }}" alt=""
                                                class="h-[200px] w-full rounded-sm" id="profile-img2"> <span
                                                class="absolute top-5 ltr:right-5 rtl:left-5 flex p-2 rounded-sm ring-1 ring-black/10 text-white bg-black/10 leading-none">
                                                <i class="ri ri-pencil-line"></i> <input type="file"
                                                      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                                      id="profile-change2"> </span>
                                    </div>
                                    <div class="absolute top-[4.5rem] inset-x-0 text-center space-y-3">
                                          <div class="flex justify-center w-full">
                                                <div class="relative"> <img
                                                            src="{{ assetHash "assets/image/users/default.jpg" }}"
                                                            class="w-24 h-24 rounded-full ring-4 ring-white/10 mx-auto"
                                                            id="profile-img" alt="pofile-img"> <span
                                                            class="absolute bottom-0 ltr:right-0 rtl:left-0 block p-1 rounded-full ring-2 ring-white/10 text-white bg-white/10 dark:bg-bgdark leading-none">
                                                            <i class="fas fa-light fa-pencil"></i> <input type="file"
                                                                  class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                                                  id="profile-change"> </span> </div>
                                          </div>
                                    </div>
                              </div>
                              <div class="box-body pt-0">
                                    <nav class="flex flex-col space-y-2" aria-label="Tabs" role="tablist"
                                          data-hs-tabs-vertical="true"> <button type="button"
                                                class="hs-tab-active:bg-primary hs-tab-active:border-primary hs-tab-active:text-white dark:hs-tab-active:bg-primary dark:hs-tab-active:border-primary dark:hs-tab-active:text-white -mr-px py-3 px-3 inline-flex items-center gap-2 bg-gray-50 text-sm font-medium text-center border text-gray-500 rounded-sm hover:text-gray-700 dark:bg-black/20 dark:border-white/10 dark:text-white/70 active"
                                                id="profile-settings-item-1" data-hs-tab="#profile-settings-1"
                                                aria-controls="profile-settings-1" role="tab"> <i
                                                      class="ri ri-shield-user-line"></i> Personal Settings
                                          </button>
                                          <button type="button" class="hs-tab-active:bg-primary hs-tab-active:border-primary
                                                hs-tab-active:text-white dark:hs-tab-active:bg-primary
                                                dark:hs-tab-active:border-primary dark:hs-tab-active:text-white -mr-px
                                                py-3 px-3 inline-flex items-center gap-2
                                                bg-gray-50 text-sm font-medium text-center border text-gray-500
                                                rounded-sm hover:text-gray-700 dark:bg-black/20
                                                dark:border-white/10 dark:text-white/70 dark:hover:text-gray-300"
                                                id="profile-settings-item-3" data-hs-tab="#profile-settings-3"
                                                aria-controls="profile-settings-3" role="tab"> <i
                                                      class="ri ri-lock-line"></i> Password Settings
                                          </button>
                                    </nav>
                              </div>
                        </div>
                  </div>
                  <div class="col-span-12 xl:col-span-9">
                        <form action="/profile/edit" method="post">
                              {{.CSRFField}}
                              <div class="box">
                                    <div class="box-body p-0">
                                          <div id="profile-settings-1" role="tabpanel"
                                                aria-labelledby="profile-settings-item-1">
                                                {{template "edit_profile" dict "Form" .Form}}
                                          </div>
                                    </div>
                                    <div id="profile-settings-3" class="hidden" role="tabpanel"
                                          aria-labelledby="profile-settings-item-3">
                                          {{template "edit_password"}}
                                    </div>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
</div>
{{template "backoffice_footer"}}
